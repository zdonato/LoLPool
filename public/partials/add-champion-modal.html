<div class="modal-header">
    <h3 class="modal-title">Add Champion - {{ role }}</h3>
</div>
<div class="modal-body">
    <div class="form-container">
        <div class="form-group">
            <label for="championName">Champion</label>
            <input id="championName" type="text" ng-model="selectedChampion" uib-typeahead="champ for champion in champions | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="onSelect($item, 'selectedChampion')" placeholder="Champion" typeahead-template-url="public/partials/champion-typeahead.html">
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
        <div class="form-group">
            <label for="counters">Counters</label>
            <input id="counters" type="text" ng-model="selectedCounters" uib-typeahead="champ for champion in champions | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="onSelect($item, 'selectedCounters')" placeholder="Counters" typeahead-template-url="public/partials/champion-typeahead.html">
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
        <div class="form-group">
            <label for="counteredBy">Countered By</label>
            <input id="counteredBy" type="text" ng-model="selectedCounteredBy" uib-typeahead="champ for champion in champions | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="onSelect($item, 'selectedCounteredBy')" placeholder="Countered By" typeahead-template-url="public/partials/champion-typeahead.html">
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
